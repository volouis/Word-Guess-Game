<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HangMan</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Varela+Round|Yanone+Kaffeesatz" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div id="heading">
        <h1>HangMan</h1>
        <h2>Rappers/Hip-Hop Artist</h2>
    </div>

    <div id="gamelayout">
        <div id="leftside">
            <img id="profile-pic">
        </div>

        <div id="rigthside">
            <p>PRESS ANY KEY TO GET STARTED!</p>
            <br>
            <p>WINS</p>
        
            <p id="wins"></p>
            <br>
            <p>CURRENT WORD</p>
            <p id="rapper"></p>
            <br>
            <p>NUMBER OF GUESTS REMAINING</p>
            <p id="left"></p>
            <br>
            <p>LETTERS ALREADY GUESTED</p>
            <p id="guess"></p>
        </div>
    </div>





    <script src="assets/javascript/game.js"></script>
</body>
</html>
